<html xmlns="http://www.w3.org/1999/html" lang="en">
<head>
  <title>WNC Supplies - Inventory Management</title>
  <script type="text/javascript" src="site-detail/site-detail.js"></script>
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="manage/manage.css"/>
</head>

<body>
<h1><a href="../" class="link-home">WNC Supplies - Site Management</a></h1>

<div class="back-link">
  <a href="manage.html">[&larr; Go Back]</a>
</div>

<div id="data-entry">
  <div class="data-entry-div vertical">
    <h2>Site Status</h2>
    <div class="data-entry-body">
      <fieldset>
        <legend>Accepting Donations:</legend>

        <div class="horizontal">
          <div class="statusControls">
            <input type="radio" id="acceptingYes" name="acceptingDonations" checked/><label
              for="acceptingYes">Yes</label>
            <input type="radio" id="acceptingNo" name="acceptingDonations"/><label for="acceptingNo">No</label>
            <button class="siteStatusUpdateButton">Update</button>
          </div>
          <span class="statusCaption">A site not accepting donations is still listed.</span>
        </div>
      </fieldset>

      <fieldset class="danger-fields">
        <legend>Site is Active:</legend>
        <div class="horizontal">
          <div class="statusControls">
            <input type="radio" id="activeYes" name="activeSite" checked/><label for="activeYes">Yes</label>
            <input type="radio" id="activeNo" name="activeSite"/><label for="activeNo">No</label>
            <button class="siteStatusUpdateButton">Update</button>
          </div>
          <span class="statusCaption">An inactive site is no longer listed.</span>
        </div>
      </fieldset>
    </div>
  </div>
</div>

</body>
</html>
