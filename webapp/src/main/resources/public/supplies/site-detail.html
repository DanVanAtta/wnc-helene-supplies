<html xmlns="http://www.w3.org/1999/html" lang="en">
<head>
  <title>WNC Supplies - {{ siteName }}</title>
  <script type="text/javascript" src="site-detail.js"></script>
  <link rel="stylesheet" href="../style.css"/>
  <link rel="stylesheet" href="site-detail.css"/>
</head>

<body>
<h1><a href="/" class="link-home">WNC Supplies</a></h1>

<div class="back-link">
  <a href="javascript:goBack()">[&larr; Go Back]</a>
</div>

<h2>{{siteName}}</h2>

<dl>
  {{#website}}
  <dt>Website:</dt>
  <dd><a href="{{href}}">{{title}}</a></dd>
  {{/website}}
  <dt>Address:</dt>
  <dd>{{addressLine1}}<br>{{addressLine2}}</dd>
  <dt>Contact:</dt>
  <dd>{{contactNumber}}</dd>
</dl>

<div class="mapouter">
  <div class="gmap_canvas">
    <iframe
        class="gmap_iframe"
        frameborder="0"
        scrolling="no"
        marginheight="0"
        marginwidth="0"
        src="https://maps.google.com/maps?width=600&amp;height=500&amp;hl=en&amp;q={{googleMapsAddress}}&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed">
    </iframe>
  </div>
</div>


</body>
</html>
