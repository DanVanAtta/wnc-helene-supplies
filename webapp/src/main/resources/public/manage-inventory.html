<html xmlns="http://www.w3.org/1999/html" lang="en">
<head>
  <title>WNC Supplies - Inventory Management</title>
  <script type="text/javascript" src="site-detail/site-detail.js"></script>
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="manage/manage.css"/>
</head>

<body>
<h1><a href="../" class="link-home">WNC Supplies - Site Management</a></h1>

<div class="back-link">
  <a href="manage.html">[&larr; Go Back]</a>
</div>


<div id="data-entry">
  <div class="data-entry-div vertical">
    <h2>Inventory</h2>
    <div class="data-entry-body">
      <table class="inventoryTable">
        <thead>
        <tr>
          <th></th>
          <th>Item</th>
          <th>Item Status</th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <td><input type="checkbox" name="requestedItem" id="shampooCheckbox"></input></td>
          <td><label for="shampooCheckbox" class="larger">Shampoo</label></td>
          <td>
            <fieldset class="vertical">
              <div class="horizontal">
                <input type="radio" id="requestedRadio" name="itemStatus"/>
                <label for="requestedRadio" class="requested">Requested or Available</label>
              </div>
              <div class="horizontal">
                <input type="radio" id="urgentlyNeededRadio" name="itemStatus"/>
                <label for="urgentlyNeededRadio" class="urgent">Urgently Needed</label>
              </div>
              <div class="horizontal">
                <input type="radio" id="oversupplyRadio" name="itemStatus"/>
                <label for="oversupplyRadio" class="oversupply">Oversupply (too much)</label>
              </div>
            </fieldset>
          </td>
        </tr>
        </tbody>
      </table>

      <table>
        <tr>
          <td>
            <button>+ Add Item</button>
          </td>
          <td>
            <input type="text"/>
          </td>
          <td>
            <fieldset class="vertical">
              <div class="horizontal">
                <input type="radio" id="requestedRadioNew" name="itemStatus"/>
                <label for="requestedRadioNew" class="requested">Requested or Available</label>
              </div>
              <div class="horizontal">
                <input type="radio" id="urgentlyNeededRadioNew" name="itemStatus"/>
                <label for="urgentlyNeededRadioNew" class="urgent">Urgently Needed</label>
              </div>
              <div class="horizontal">
                <input type="radio" id="oversupplyRadioNew" name="itemStatus"/>
                <label for="oversupplyRadioNew" class="oversupply">Oversupply (too much)</label>
              </div>
            </fieldset>
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>

</body>
</html>
