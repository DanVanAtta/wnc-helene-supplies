<html xmlns="http://www.w3.org/1999/html" lang="en">
<head>
  <title>WNC Supply Sites - Inventory Management</title>
  <link rel="stylesheet" href="../style.css"/>
  <link rel="stylesheet" href="manage.css"/>
  <link rel="stylesheet" href="select-site.css"/>

  <link rel="stylesheet" href="../mobile.css"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
<h1><a href="../.." class="link-home">WNC Supply Sites - Site Management</a></h1>

<div class="back-link">
  <a href="/">[&larr; Go Back]</a>
</div>

<form action="/manage/site-selected" method="get">
  <div id="site-select-div" class="vertical">

    <div>
      <label for="siteId" id="select-label">Select supply site:</label>
    </div>

    <div>

      <select id="siteId" name="siteId" class="site-select">
        <option value=""></option>
        {{#sites}}
        <option value="{{id}}">{{name}}</option>
        {{/sites}}
      </select>
    </div>
    <button type="submit" id="select-site-button">Select</button>
  </div>
</form>

<hr>
<div class="nav-button-container">
  <a href="/manage/new-site/add-site" id="manage-site-inventory-href">
    <button type="button" class="nav-button very-wide-button">Add New Site</button>
  </a>
</div>

</body>
</html>
