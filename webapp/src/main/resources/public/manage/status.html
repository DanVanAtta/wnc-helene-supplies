<html xmlns="http://www.w3.org/1999/html" lang="en">
<head>
  <title>WNC Supplies - Inventory Management</title>
  <script type="text/javascript" src="status.js"></script>
  <link rel="stylesheet" href="../style.css"/>
  <link rel="stylesheet" href="manage.css"/>
</head>

<body>
<h1><a href="../.." class="link-home">WNC Supplies - Site Management</a></h1>

<div class="back-link">
  <a href="/manage/site-selected?siteId={{siteId}}">[&larr; Go Back]</a>
</div>

<h2>{{siteName}} - Site Status</h2>

<div id="data-entry">
  <div class="data-entry-div vertical">
    <div class="data-entry-body">
      <fieldset>
        <legend>Accepting Donations:</legend>

        <div class="horizontal">
          <div class="statusControls">
            <input type="radio" id="acceptingYes" name="acceptingDonations" {{siteAcceptingDonations}}/><label
              for="acceptingYes">Yes</label>
            <input type="radio" id="acceptingNo" name="acceptingDonations" {{siteNotAcceptingDonations}}/><label for="acceptingNo">No</label>
            <button class="siteStatusUpdateButton" onclick="updateSiteAcceptingDonations({{siteId}})">Update</button>
          </div>
          <span class="statusCaption">A site not accepting donations is still listed.</span>
        </div>
      </fieldset>
      <div id="acceptingDonationsConfirmation"></div>

      <fieldset class="danger-fields">
        <legend>Site is Active:</legend>
        <div class="horizontal">
          <div class="statusControls">
            <input type="radio" id="activeYes" name="activeSite" {{siteActive}}/><label for="activeYes">Yes</label>
            <input type="radio" id="activeNo" name="activeSite" {{siteNotActive}}/><label for="activeNo">No</label>
            <button class="siteStatusUpdateButton" onclick="updateSiteActive({{siteId}})">Update</button>
          </div>
          <span class="statusCaption">An inactive site is no longer listed.</span>
        </div>
      </fieldset>
      <div id="updateStatusConfirmation">


      </div>
    </div>

    <div id="status-update-confirmation"></div>
  </div>
</div>

</body>
</html>
