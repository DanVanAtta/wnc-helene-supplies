<html xmlns="http://www.w3.org/1999/html" lang="en">
<head>
  <title>WNC Supply Sites - Add New Site</title>
  <script type="text/javascript" src="add-site.js"></script>
  <link rel="stylesheet" href="add-site.css"/>
  <link rel="stylesheet" href="../manage.css"/>
  <link rel="stylesheet" href="../../style.css"/>
  <link rel="stylesheet" href="../../mobile.css"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
<h1><a href="/" class="link-home">WNC Supply Sites - Add New Site</a></h1>

<div class="back-link">
  <a href="/manage/select-site">[&larr; Go Back]</a>
</div>
<div class="required" id="requiredText">* Indicates Required Field</div>


<div id="data-entry">
  <div class="data-entry-div vertical">
    <div class="data-entry-body">
      <div class="data-field vertical">
        <div class="horizontal">
          <label for="Contact Number">Contact Number: </label>
        </div>
        <div class="horizontal">
          <input id="Contact Number" type="text" class="shortTextField" value="" maxlength="24" placeholder="555-555-5555"/>
        </div>
      </div>

      <div class="data-field vertical">
        <div class="horizontal">
          <label for="website">Website: </label>
        </div>
        <div class="horizontal">
          <input id="Website" type="text" class="shortTextField" value="" maxlength="128" placeholder="www.site-website.com"/>
        </div>
      </div>

      <div class="data-field vertical">
        <div class="horizontal">
          <label for="Site Name">Site Name:</label>
          <span class="required">*</span>
        </div>

        <div class="horizontal">
          <input id="Site Name" type="text" class="shortTextField" value="" maxlength="128"/>
        </div>
      </div>

      <div class="data-field vertical">
        <div class="horizontal">
          <label for="Street Address">Street Address: </label>
          <span class="required">*</span>
        </div>

        <div class="horizontal">
          <input id="Street Address" type="text" class="shortTextField" value="" maxlength="64"/>
        </div>
      </div>

      <div class="data-field vertical">
        <div class="horizontal">
          <label for="City">City: </label>
          <span class="required">*</span>
        </div>
        <div class="horizontal">
          <input id="City" type="text" class="shortTextField" value="" maxlength="32"/>
        </div>
      </div>

      <div class="data-field vertical">
        <div class="horizontal">
          <label for="County">County: </label>
          <span class="required">*</span>
        </div>
        <div class="horizontal">
          <select id="County">
            {{#countyList}}
            <option value="{{.}}">{{.}}</option>
            {{/countyList}}
          </select>
        </div>
      </div>

      <div class="data-field vertical">
        <fieldset>
          <legend>Site Type:</legend>
          <div class="horizontal">
            <input type="radio" name="siteType" id="distributionCenterRadio" checked />
            <label for="distributionCenterRadio">Distribution Center</label>
          </div>
          <div class="horizontal">
            <input type="radio" name="siteType" id="supplyHubRadio" />
            <label for="supplyHubRadio">Supply Hub</label>
          </div>
        </fieldset>
      </div>

      <button onclick="saveNewSite()" id="saveButton">Save</button>

    </div>
  </div>
</div>

<div class="horizontal">
  <div id="green-check" class="green-check hidden">&#10003;</div>
  <div id="red-x" class="hidden">&#x274c;</div>
  <div id="save-site-confirm" class="confirm-text"></div>
</div>

</body>
</html>
