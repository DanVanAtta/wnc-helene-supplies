<html xmlns="http://www.w3.org/1999/html" lang="en">
<head>
  <title>WNC Supplies - Inventory Management</title>
  <script type="text/javascript" src="inventory.js"></script>
  <link rel="stylesheet" href="../style.css"/>
  <link rel="stylesheet" href="manage.css"/>
  <link rel="stylesheet" href="inventory.css"/>
</head>

<body>
<h1><a href="../.." class="link-home">WNC Supplies - Site Management</a></h1>

<div class="back-link">
  <a href="/manage/site-selected?siteId={{siteId}}">[&larr; Go Back]</a>
</div>

<h2>{{siteName}}</h2>

<div id="data-entry">
  <div class="data-entry-div vertical">
    <h3>Inventory</h3>
    <div class="data-entry-body">
      <table class="inventoryTable">
        <thead>
        <tr>
          <th></th>
          <th class="table-title">Item</th>
          <th class="table-title">Item Status</th>
        </tr>
        </thead>
        <tbody id="inventoryTableBody">

        {{#inventoryList}}
        <tr>
          <td><input type="checkbox" id="{{itemName}}Checkbox"
                     onclick="toggleInventory('{{itemName}}')" {{itemChecked}} /></td>
          <td><label for="{{itemName}}Checkbox" class="larger {{itemLabelClass}}" id="{{itemName}}Label">{{itemName}}</label></td>
          <td>
            <div class="horizontal">
              <fieldset class="vertical">
                <div class="horizontal">
                  <input type="radio" id="{{itemName}}Requested" name="{{itemName}}Status" {{itemStatusDisabled}}
                         onclick="changeItemStatus('{{itemName}}')" {{requestedChecked}}/>
                  <label for="{{itemName}}Requested" class="requested {{itemStatusClassDisabled}}"
                         id="{{itemName}}RequestedLabel">
                    Requested or Available</label>
                </div>
                <div class="horizontal">
                  <input type="radio" id="{{itemName}}Urgent" name="{{itemName}}Status"  {{itemStatusDisabled}}
                         onclick="changeItemStatus('{{itemName}}')" {{urgentChecked}}/>
                  <label for="{{itemName}}Urgent" class="urgent {{itemStatusClassDisabled}}" id="{{itemName}}UrgentLabel">
                    Urgently Needed</label>
                </div>
                <div class="horizontal">
                  <input type="radio" id="{{itemName}}Oversupply" name="{{itemName}}Status" {{itemStatusDisabled}}
                         onclick="changeItemStatus('{{itemName}}')" {{oversupplyChecked}}/>
                  <label for="{{itemName}}Oversupply" class="oversupply {{itemStatusClassDisabled}}" id="{{itemName}}OversupplyLabel">
                    Oversupply (too much)</label>
                </div>
              </fieldset>
              <div class="horizontal update-confirm-div" id="{{itemName}}UpdateConfirm">
                <div class="green-check" id="update-confirm">&#10003;</div>
                <span>Updated</span>
              </div>
            </div>
          </td>
        </tr>
        {{/inventoryList}}
        </tbody>
      </table>

      <hr>

      <table>
        <tr>
          <td>
            <button onclick="addItem()">+ Add Item</button>
          </td>
          <td>
            <input type="text" id="newItemText"/>
          </td>
          <td>
            <fieldset class="vertical">
              <div class="horizontal">
                <input type="radio" id="requestedRadioNew" name="newItemStatus" checked/>
                <label for="requestedRadioNew" class="requested">Requested or Available</label>
              </div>
              <div class="horizontal">
                <input type="radio" id="urgentlyNeededRadioNew" name="newItemStatus"/>
                <label for="urgentlyNeededRadioNew" class="urgent">Urgently Needed</label>
              </div>
              <div class="horizontal">
                <input type="radio" id="oversupplyRadioNew" name="newItemStatus"/>
                <label for="oversupplyRadioNew" class="oversupply">Oversupply (too much)</label>
              </div>
            </fieldset>
          </td>
        </tr>
      </table>

      <div id="addItemResult" class="update-confirm-div">
      </div>
    </div>
  </div>
</div>

</body>
</html>
